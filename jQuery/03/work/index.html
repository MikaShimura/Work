<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>03 | 1-jQuery</title>
  <link rel="stylesheet" href="../../00-tools/css/reset.css">
  <link rel="stylesheet" href="../../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
  <p class="modal-show" id="jsi-show">CLICK!!</p>
  <div class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-text">MODAL WINDOW</div>
      <button type="button" class="modal-close" id="jsi-close">x</button>
    </div>
  </div>
</div>
<script defer>
  /* 今回やるのはモーダルです。
   * .modal-show をクリックすることで .modal をfadeInさせる。（実はfadeInではなくfadeToでopacityを調整しているので注意が必要。）
   * .modal-close をクリックで .modal をfadeOutさせる。
   * .fadeTo() 第一引数に秒数、第二引数にopacityを設定し、その秒数をかけて設定したopacityに変化する。
   * .fadeOut() 一定時間かけてフェードアウトする。
   *
   * ※今後の課題は、都度適切なjs用のid及びクラスを命名し使用すること。
   *
   */
  $(window).on("load", function () {
    $("#jsi-show").on("click", function () {
      $(".modal").fadeTo(1000, 1);
    });

    $("#jsi-close").on("click", function () {
      $(".modal").fadeOut(1000);
    });
  });
</script>
</body>
</html>
