<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>01 | 1-jQuery</title>
  <link rel="stylesheet" href="../../00-tools/css/reset.css">
  <link rel="stylesheet" href="../../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/jquery.js"></script>
</head>
<body>
<h1 class="u-mbm is-big">01 | 1-jQuery</h1>
<div class="wrapper">
  <div class="u-mbm btn" id="jsi-q1">Q1</div>
  <div class="u-mbm btn" id="jsi-q2">Q2</div>
  <div class="u-mbm btn" id="jsi-q3">Q3</div>
  <div class="u-mbm btn" id="jsi-q4">Q4</div>
  <div class="u-mbm btn is-big" id="jsi-q5">Q5</div>
  <div class="u-mbm btn" id="jsi-q6">Q6</div>
  <div id="jsi-q7">
    <dl class="u-mbm lists">
      <dt>Q7_dt_1</dt>
      <dd>Q7_dd_1</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_2</dt>
      <dd>Q7_dd_2</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_3</dt>
      <dd>Q7_dd_3</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_4</dt>
      <dd>Q7_dd_</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_5</dt>
      <dd>Q7_dd_5</dd>
    </dl>
  </div>
  <div class="u-mbm btn" id="jsi-q8">Q8</div>
  <div class="u-mbm btn" id="jsi-q9">Q9</div>
  <ul class="u-mbm lists" id="jsi-q10">
    <li>Q10_1</li>
    <li>Q10_2</li>
    <li>Q10_3</li>
  </ul>
  <ul class="u-mbm lists" id="jsi-q11">
    <li>Q11_1</li>
    <li>Q11_2</li>
    <li>Q11_3</li>
  </ul>
  <div class="u-mbm btn" id="jsi-q12">Q12</div>
  <ul class="u-mbm lists" id="jsi-q13">
    <li>Q13_1</li>
    <li>Q13_2</li>
    <li>Q13_3</li>
  </ul>
</div>

<script defer>
window.addEventListener( 'load', function(){
  // 第1問 jQueryでQ1の要素の文字サイズを30pxにせよ。
  $("#jsi-q1").css("font-size", "30px");

  // 第2問 Q2の要素をクリックしたら背景色を赤、文字色を黒にせよ。
  $("#jsi-q2").on('click', function() {
    $(this).css({ "background-color": "red", "color": "black" });
  });

  // 第3問 Q3の要素をクリックしたら文字色を赤にし、その状態でもう一度クリックすると元に戻るようにせよ。
  $("#jsi-q3").on("click", function () {
      $(this).toggleClass("is-red");
  });

  // 第4問 Q4の要素をクリックしたらこの要素の前後とこの要素内の前後に<p>テキスト</p>を挿入せよ。
  let text = "<p>テキスト</p>";
  $("#jsi-q4").on('click', function() {
    $(this) .prepend(text)
            .append(text)
            .before(text)
            .after(text);
  });

  // 第5問 Q5の要素をクリックしたらこの要素からis-bigというクラスを削除せよ。
  $("#jsi-q5").on("click", function () {
      $(this).removeClass("is-big");
  });

  // 第6問 Q6の要素をクリックしたらこの要素を0.5秒かけてmargin-rightとmargin-bottomを150pxの位置に移動させよ。
  $("#jsi-q6").on('click', function() {
    $(this).animate({
      "marginRight": 150,
      "marginBottom": 150
    }, 500);
  });

  // 第7問 Q7の要素をクリックしたら、その要素が「何番目のdlの子要素」かをconsole.log()とalert()を用いて表示させよ。（最初の要素は0ではなく1と表示されること）Hint：closest()メソッドを使う
  $("#jsi-q7").find("dl").on('click', function() {
    let targetNum = $(this).index() + 1;

    console.log(targetNum);
    alert(targetNum);
  });

  // 第8問 Q8の要素をhoverしたらis-bigというクラスを付与し、hoverが外れたら、クラスを削除せよ。
  $("#jsi-q8").on({
    'mouseenter': function() {
      $(this).addClass("is-big");
    },
    'mouseleave': function() {
      $(this).removeClass("is-big");
    }
  });

  // 第9問 Q9の要素をクリックしたらこの要素にdata属性を設定し、その内容をconsoleに表示せよ。
  $("#jsi-q9").on("click", function () {
    $(this).attr("data", "jsi-q9");
    let attr = $(this).attr("data");

    console.log(attr);
  });

  // 第10問 Q10の子要素をクリックしたら、その要素のインデックスと等しいid="q11"の子要素にis-bigというクラスを追加し、それ以外のクラスからは削除せよ。（インデックスの一致する要素だけにis-bigがついている状態）
  $("#jsi-q10").find("li").on("click", function () {
      let targetNum = $(this).index();

      $("#jsi-q11").find(".is-big").removeClass("is-big");
      $("#jsi-q11").find("li").eq(targetNum).addClass("is-big");
  });

  // 第11問 Q12をクリックしたら、Q13リストのli要素の順番と中身のテキストをconsoleに表示させよ。
  $("#jsi-q12").on('click',function() {
    $("#jsi-q13").find("li").each(function(i, element) {
      let number = i + 1;
      console.log(number + "番目：" + $(element).text());
    });
  });
}, false);
</script>
</body>
</html>
